#     order:     series
   
   <%=comp :legend_label %>
     size:          0
   <%=comp :legend_rect %>
     width:         0
     height:        0
     margin:        0
     fill_color:    000000
     fill_alpha:    7 
     line_color:    000000
     line_alpha:    0
     line_thickness:    0
     x:             -100
     y:             -100
          
   <%=comp :chart_value %>
     position:    above 
     size:        20
     color:       4334F5
     alpha:       75
     decimals:    1
     
   <%=comp :chart_grid_v %>  
     thickness: 1
     alpha:     50
     type:      dotted
     
   <%=comp :axis_category %>
     bold:  true
     skip:  1
     size:  16
     orientation:   horizontal