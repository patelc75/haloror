<%=chart :bar %> 
   <%=comp :live_update %>
     url: "/chart/refresh_activity_data"
    
   <%=comp :axis_category %>
     size: 10
   
   <%=comp :axis_value %>
     size: 10
     
   <%=comp :legend_label %>
     color: 4334F5
     size: 16

   <%=comp :series_color %>
     color: 4334F5
     
   <%=comp :chart_value %>
     size: 16
     color: 4334F5
     
   <%=comp :chart_rect %>
     height:         150
     width:          570 
     positive_color:    FFFFFF
     y: 5
     
#   <%=comp :chart_transition %>
#     type:      slide_left
#     delay:     .5
