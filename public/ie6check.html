<html>
<head>	
<script src="/javascripts/browser_detect.js" type="text/javascript"></script>
<script src="/javascripts/prototype.js" type="text/javascript"></script>

<script language="javascript">
		Event.observe(window, 'load', function() {
			var el = $("browserName");
			var BO = detectBrowser();
			if(BO.ie6){
				el.innerHTML = "<b>Halo does not support IE6. Please click <a href=\"http://www.microsoft.com/windows/downloads/ie/getitnow.mspx\">here</a> to upgrade.</b>";
			}else{
				el.innerHTML = "<b>Thank You for not running IE6.</b>";
			}
		});
</script>
</head>
<body>
	<p>
	<div id="browserName"></div>
	</p>
</body>
</html>
